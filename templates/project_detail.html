<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="project_detail.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark py-4 mb-5">
        <div class="container">
            <h1 class="text-white">Project Details</h1>
        </div>
    </header>

    <main class="container">
        <section id="project-details" class="mb-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title" id="project-name">Project Name: </h1>
                    <p class="card-text" id="description">Description: </p>
                    <p class="card-text" id="due-date">Due Date: </p>
                    <p class="card-text" id="creator-user-id">Creator User ID: </p>
                    <p class="card-text" id="comments">Comments: </p>
                    <p class="card-text" id="progress">Progress: </p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 Boardly</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="project_detail_script.js"></script>
</body>
</html>

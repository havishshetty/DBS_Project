<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark py-4 mb-5">
        <div class="container">
            <h1 class="text-white">Create New Project</h1>
        </div>
    </header>
    
    <main class="container">
        <section id="create-project" class="mb-5">
            <h2>Project Details</h2>
<!-- HTML form -->
<form id="create-project-form">
    <div class="mb-3">
        <label for="project-name" class="form-label">Project Name:</label>
        <input type="text" id="project-name" name="project-name" class="form-control" required>
    </div>
                
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
    </div>
                
    <div class="mb-3">
        <label for="due-date" class="form-label">Due Date:</label>
        <input type="date" id="due-date" name="due-date" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="user-id" class="form-label">User ID:</label>
        <input type="text" id="user-id" name="user-id" class="form-control" required>
    </div>
                
    <button type="submit" class="btn btn-primary">Create Project</button>
</form>


        </section>
    </main>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 Boardly</p>
        </div>
    </footer>

    <script src="create_project_script.js"></script>
</body>
</html>
